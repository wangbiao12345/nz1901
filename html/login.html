<script src="../js/jquery.js"></script>
<script src="../js/cookie.js"></script>
<script>
    // 页面一加载就应该看看是否有记住的用户名 - 从cookie中拿uname

    var uname = getCookie("uname");
    // console.log(uname);
    if (uname) {
        // 给用户名的文本框添加value
        $("[name='username']").val(uname)
    } else {
        $("[name='username']").val('')
    }
    //提交数据
    var flage = false;
    $("[type='checkbox']").click(function () {
        flage = $(this).is(":checked");
    })
    $("[type='button']").click(function () {
        // console.log($("[type='checkbox']").checked);
        console.log(flage);
        var name = $.trim($("[name='username']").val());
        var password = $.trim($("[name='password']").val());
        console.log(name, password);
        $.ajax({
            url: "../server/login.php",
            data: {
                name: name,
                password: password
            },
            type: "post",
            success: function (res) {
                
                var res=JSON.parse(res);
                console.log(res);
                if (res.status == 200) {
                    setCookie("username", name, 7200);
                    // 看看是否要记住用户名
                    if (flage) {
                        // 要记住 - 还是往cookie中记
                        setCookie("uname", name, 3600 * 24 * 7);
                    } else {
                        removeCookie("uname");
                    }
                    alert(res.msg)
                    location.href = '../index.html';
                }else{
                alert(res.msg);
                return;
                }
            }
        })
    })
</script>
